<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .big {
      width: 465px;
      border: 7.5px solid red;
      height: 150px;
    }
    .small {
      width: 150px;
      border: 5px solid red;
      height: 150px;
      float: left;
    }
    .big {
      clear: both;
    }
    .center {
      margin-left: 50px;
      margin-right: 50px;
      margin-top: 50px;
      margin-bottom: 50px;
    }
  </style>
  <body>
    <div class="big top">Top</div>
    <div class="left small">Left</div>
    <div class="center small">Center</div>
    <div class="right small">Right</div>
    <div class="big bottom">Bottom</div>
  </body>
</html>
